<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validated Section</title>
    <link rel="stylesheet" href="my.css" />
    <link
      rel="stylesheet"
      href="fonts/Inconsolata-VariableFont_wdth,wght.ttf"
    />
    <script src="Validation.js"></script>
  </head>
  <body>
    <section>
      <main>
        <div class="bg-cover">
          <!-- Background Elements -->
          <img
            class="bg-img"
            src="./images/background-desktop.png"
            alt="Background"
          />
          <img class="logo-full" src="./images/logo-full.svg" alt="Logo Full" />
          <img
            class="pattern-lines"
            src="./images/pattern-lines.svg"
            alt="Pattern Lines"
          />
          <img
            class="pattern-squiggly-line-top"
            src="./images/pattern-squiggly-line-top.svg"
            alt="Squiggly Line Top"
          />
          <img
            class="pattern-circle"
            src="./images/pattern-circle.svg"
            alt="Pattern Circle"
          />
          <img
            class="pattern-squiggly-line-bottom"
            src="./images/pattern-squiggly-line-bottom.svg"
            alt="Squiggly Line Bottom"
          />

          <!-- Main Content -->
          <h1 class="center-text">
            Congrats, <span class="gradient-text-1">Mustapha</span>
            <span class="gradient-text-2">Muizdeen!</span>
          </h1>
          <p class="ticket-1">
            Your ticket is <span class="ticket-2">ready.</span>
          </p>
          <h2 class="confirm">
            We've emailed your ticket to <br /><br />
            <span class="org-txt">mustaphamuiz75@gmail.com</span> and will send
            
            updates in <br /><br /> the run-up to the event.
          </h2>

          <!-- Ticket Details -->
          <div class="mustapha">
            <img
              class="pattern-ticket"
              src="./images/pattern-ticket.svg"
              alt="Pattern Ticket"
            />
            <img
              class="logo-full-2"
              src="./images/logo-full.svg"
              alt="Logo Full Small"
            />
            <p class="date">Jan 31, 2025 / Austin, TX</p>
            <img class="muiz" src="./images/image-avatar.jpg" alt="Avatar" />
            <h2 class="name">Mustapha Muizdeen</h2>
            <div class="flex-div">
              <img
                class="git-icon"
                src="./images/icon-github.svg"
                alt="GitHub Icon"
              />
              <h3 class="uname">u200415</h3>
            </div>
            <h4 class="num">#01609</h4>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
